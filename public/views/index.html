<div class="admin-menu" data-ng-controller="AdminController">
    <div id="wrapper" class="row-fluid">
        <div data-ng-class="{'col-md-2': openMenu , 'col-md-1' : !openMenu}">
            <nav class="nav-docs" role="complementary">
                <div class="span3 " style="width: auto;">
                    <ul class="nav">
                        <li data-ng-repeat="item in menus.admin" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" data-ng-mouseover="wideMenu()">
                            <a ui-sref='{{item.link}}'><img src="mean-admin/assets/img/icons/{{item.icon}}" alt=""></a>
                            <span data-ng-show="openMenu" mean-token="item.title">{{item.title}}</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
